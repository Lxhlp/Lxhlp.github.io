<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TSA2 Day Color - ALGH</title>
</head>
<body>
    <div class="button-container">
        <h1>PICK A DAY COLOR</h1>
        <button class="color-button" id="purple-btn" data-color="purple">Monday</button>
        <button class="color-button" id="pink-btn" data-color="pink">Tuesday</button>
        <button class="color-button" id="blue-btn" data-color="blue">Wednesday</button>
        <button class="color-button" id="green-btn" data-color="green">Thursday</button>
        <button class="color-button" id="yellow-btn" data-color="yellow">Friday</button>
        <button class="color-button" id="orange-btn" data-color="orange">Saturday</button>
        <button class="color-button" id="red-btn" data-color="red">Sunday</button>
    </div>

    <div class="box-container">
        <div id="purple-box" class="color-box"></div>
        <div id="pink-box" class="color-box"></div>
        <div id="blue-box" class="color-box"></div>
        <div id="green-box" class="color-box"></div>
        <div id="yellow-box" class="color-box"></div>
        <div id="orange-box" class="color-box"></div>
        <div id="red-box" class="color-box"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
